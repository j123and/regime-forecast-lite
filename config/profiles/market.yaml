detector:
  threshold: 0.2
  hazard: 0.0166666667
  cooldown: 3
  mu0: 0.0
  kappa0: 1.0
  alpha0: 4.0
  beta0: 0.0008
  vol_threshold: 0.02

router:
  dwell_min: 10
  switch_threshold: 0.1
  switch_penalty: 0.05
