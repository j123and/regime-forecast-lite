  freeze_ticks: 5

arima:
  window: 500
  order: [1, 0, 0]
  seasonal_order: [0, 0, 0, 0]
  refit_every: 100

xgb:
  window: 2000
  retrain_every: 200
  min_train: 400
  n_estimators: 200
  max_depth: 5
  learning_rate: 0.05
